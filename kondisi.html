<html>
    <head>
        <title>Contoh if else</title>
    </head>
    <body>
        <script languange="Javascript">
            var nilai = prompt("nilai (0-100): ", 0);
            var hasil = "";
            if (nilai >= 60)
            hasil = "lulus";
            else
            hasil = "tidak lulus";
            document.write("hasil: " + hasil);
        </script>
    </body>
</html>
